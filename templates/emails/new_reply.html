
{% extends 'emails/base_email.html' %}


{% block preheader %}

New reply from {{ comment_author }}

{% endblock %}


{% block content %}

        <!-- Email Body : BEGIN -->
        <table cellspacing="0" cellpadding="0" border="0" align="center" bgcolor="#ffffff" width="500" style="margin: auto; background:#ffffff;" class="email-container">
            
            <!-- 1 Column Text : BEGIN -->
            <tr>
                <td style="padding: 0px 20px; text-align: left; font-family: sans-serif; font-size: 22px; mso-height-rule: exactly; line-height: 20px; color: #49C9F5;">
                    {{ comment_author }}<br>
                </td>
            </tr>
            <!-- 1 Column Text : END -->

            <!-- 1 Column Text : BEGIN -->
            <tr>
                <td style="padding: 10px 20px 30px 20px; text-align: left; font-family: sans-serif; font-size: 18px; mso-height-rule: exactly; line-height: 30px; color: #2a2e30;">
                    has replied to your comment.<br>
                </td>
            </tr>
            <!-- 1 Column Text : END -->
        </table>

{% endblock %}
