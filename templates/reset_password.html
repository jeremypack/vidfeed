{% extends 'index.html' %}

{% block main_content %}
  <h1>Reset your password here</h1>
  <div class="form-group">
    <label for="password1">New Password</label>
    <input name="password1" id="password1" >
    <label for="password2">Repeat Password</label>
    <input name="password2" id="password2" >
    <button id="reset_password">Reset Password</button>
  </div>
  <div style="margin-top: 20px;" id="results"></div>
{% endblock %}

{% block js %}
  <script type="application/javascript">
    var token = '{{ token }}';
    var uidb64 = '{{ uidb64 }}';
    var resetPasswordUrl = '{% url 'rest_password_reset_confirm' %}';


    $('#reset_password').click(function () {
      var new_password1 = $('#password1').val();
      var new_password2 = $('#password2').val();
      if (!new_password1 || !new_password2) {
        return;
      }
      $.ajax({
        type: 'POST',
        url: resetPasswordUrl,
        context: this,
        data: {
          new_password1: new_password1,
          new_password2: new_password2,
          token: token,
          uid: uidb64
        },
        success: function (data) {
          console.log(data);
          $('#results').html("Password successfully updated");
        },
        error: function (data) {
          console.log(data);
          if(data.responseJSON) {
            if (data.responseJSON.new_password2){
              $('#results').html(data.responseJSON.new_password2[0]);
            } else if (data.responseJSON.token || data.responseJSON.uid) {
              $('#results').html("This token is invalid or has expired.");
            } else {
              $('#results').html("Something went wrong. Please contact support if this error persists.");
            }
          } else {
            $('#results').html("Something went wrong. Please contact support if this error persists.");
          }
        }
      });
    });

  </script>
{% endblock %}
